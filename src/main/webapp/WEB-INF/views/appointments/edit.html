<div class="m-auto mt-[30px] w-[500px]">
    <form th:method="PATCH"
          th:action="@{/appointments/{hospitalId}/edit/{id}(id=${appointment.getId()},hospitalId=${hId})}"
          th:object="${appointment}" id="updateForm">
        <div class="mb-2 max-w-[500px]">
            <label for="appointmentDate" class="mb-2 block text-sm font-medium text-black">Appointment Date</label>
            <input type="date" th:field="*{date}" id="appointmentDate"
                   class="block w-full border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                   placeholder="Appointment Date" required/>
        </div>

        <div class="mb-2 py-2">
            <label for="patient" class="mb-2 block text-sm font-medium text-gray-900">Select Patient</label>
            <select id="patient"
                    class="block w-full rounded border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                    th:field="*{patientId}">
                <option th:each="patient : ${patients}" th:value="${patient.getId()}"
                        th:text="${patient.getFirstName() +' '+patient.getLastName()}">Patient Name
                </option>
            </select>
        </div>

        <div class="mb-2 py-2">
            <label for="doctors" class="mb-2 block text-sm font-medium text-gray-900">Select Doctor</label>
            <select id="doctors"
                    class="block w-full rounded border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                    th:field="*{doctorId}">
                <option th:each="doctor : ${doctors}" th:value="${doctor.getId()}"
                        th:text="${doctor.getFirstName() +' '+doctor.getLastName()}">Doctor Name
                </option>
            </select>
        </div>

    </form>
    <form th:action="@{/appointments/delete/{id}(id=${appointment.getId()})}" th:method="DELETE" id="deleteForm"></form>
    <div class="flex items-center justify-between">
        <div>
            <a href="/patients"
               class="mr-2 mb-2 bg-gray-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-400">Cancel</a>
            <button type="submit" form="deleteForm"
                    class="bg-red-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300">
                Delete
            </button>
        </div>
        <button type="submit" form="updateForm"
                class="bg-[#0060ff] px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-400">
            Save
        </button>
    </div>
</div>
